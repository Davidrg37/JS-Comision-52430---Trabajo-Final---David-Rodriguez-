<div>
    <h2 class="resumen-subtitulo"> Acá verás el resumen de tu compra </h2>
</div>
<main class="resumen-entradas">
    <div class="d-flex">
        <div class="p-2 flex-fill barra1"> Seleccionaste la pelicula: </div>
        <div class="p-2 flex-fill" id="part1"></div>
    </div>
    <div class="d-flex">
        <div class="p-2 flex-fill barra1"> Seleccionaste la funcion de las: </div>

    <div class="d-flex">
        <div class="p-2 flex-fill barra1"> Vas a comprar: </div>

    </div>
    <div class="d-flex">
        <div class="p-2 flex-fill barra1"> El total a pagar por entradas es: </div>
        <div class="p-2 flex-fill" id="part4"></div>
    </div>
</main>
<main class="ordenDeComida">
    <div class="d-flex">
        <div class="p-2 flex-fill barra1"> Tu orden de comida es : </div>
        <div class="p-2 flex-fill" id="part5"></div>
    </div>
</main>

<div class="parte-final">
  <p> Ya casi tienes culminas!.</p>
  <p> Pulsa el boton debajo para el paso final!.</p>

  <div id="formularioFinal">
        <div class="formFinal flex">
            <button class="button" type="submit" id="enviarCodigo"> Enviar codigo </button>
            <div id="part7"></div>
        </div>
      </div>

</div>
